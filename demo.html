<html>

<head>
    <title>Chainwork.js Demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <script src="chainwork.js"></script>
    <script src="chainwork-components.js"></script>
    <!-- for chain display -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
</head>

<body>
    <input type="checkbox"><span>Share on facebook</span>
    <div>
        <button onclick="chain.play();">chain.play()</button>
        <button onclick="chain.seek(3);">chain.seek(3)</button>
        <button onclick="chain.next();">chain.next()</button>
        <button onclick="chain.reset();">chain.reset()</button>
    </div>
    </div>
    <div id="holder"></div>
    <style>
    .chainDisplay {
        background: #272822;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 640px;
        height: 480px;
        color: white;
        text-transform: uppercase;
        font-family: arial;
        font-size: 13px;
        font-weight: bold;
        padding: 20px;
    }
    
    .cd_line {
        height: 0;
        width: 3px;
        background: #B7B8B3;
        position: absolute;
        top: 20px;
        left: 48px;
        z-index: -1;
        transition: height 0.3s ease;
    }
    
    .cd_circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #a6e22d;
        margin-bottom: 15px;
        position: relative;
    }
    
    .cd_circle p {
        position: absolute;
        left: 66px;
        top: 8px;
    }
    
    .cd_active {
        background: lightblue;
    }
    </style>
    <script>

    //data cache
    var data;

    //service
    function getApiData(sync, resolve) {
        console.log('foo function');
        setTimeout(function() {
            sync();
            data = {foo: 'bar'}
        }, 1000);
    }

    var data;
    var chain2 = new ChainWork({autoPlay: true})
        .add(function dostuff () { console.log('doing stuff before data') })
        .add(getApiData)
        .add(function doMoreStyff() { console.log('Look Ma no callback', data) });



    var chain3 = new ChainWork()
        .add(function dostuff () { console.log('1') })
        .add('pause', {delay: 1000})
        .add(function doMoreStyff() { console.log('2') });
    //chain3.play().onComplete = function() {console.log('3')};


    var chain = new ChainWork()
        .add('get', {
            url: 'http://apis.is/car',
            data: {'number': 'bg230'},
            onComplete: function(rsp) {
                console.log(rsp);
            }
        })
        .par('get', {
            url: 'http://apis.is/car',
            data: {'number': 'ly584'},
            onComplete: function(rsp) {
                console.log(rsp);
            }
        })
        .par('get', {
            url: 'http://apis.is/car',
            data: {'number': 'vv209'},
            onComplete: function(rsp) {
                console.log(rsp);
            }
        })
        .par('get', {
            url: 'http://apis.is/car',
            data: {'number': 'pi130'},
            onComplete: function(rsp) {
                console.log(rsp);
            }
        })
        .add('get', {
            url: 'http://apis.is/car',
            data: {'number': 'nf656'},
            onComplete: function(rsp) {
                console.log(rsp);
            }
        });

        
    </script>
</body>

</html>
